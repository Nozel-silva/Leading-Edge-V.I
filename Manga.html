<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Manga Hub</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Anime.js for Animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<style>
    body {
        background: linear-gradient(135deg, #0a0f1f 0%, #111827 100%);
        overflow-x: hidden;
        font-family: 'Montserrat', sans-serif;
    }

    /* Decorative glowing shapes */
    .glow-shape {
        position: absolute;
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, rgba(0,255,255,0.2), transparent 70%);
        border-radius: 50%;
        filter: blur(60px);
        pointer-events: none;
    }

    /* LEVI intro screen */
    #introScreen {
        position: fixed;
        inset: 0;
        background: black;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }
    #introScreen h1 {
        font-size: 4rem;
        font-weight: 900;
        color: white;
        opacity: 0;
        letter-spacing: 10px;
    }

    /* Sidebar */
    #sidebar {
        transition: transform .3s ease;
    }

    .anime-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 20px rgba(0,255,255,.3);
    }
</style>
</head>

<body class="text-white">

<!-- glowing background shapes -->
<div class="glow-shape top-10 left-10"></div>
<div class="glow-shape bottom-20 right-20"></div>
<div class="glow-shape top-1/2 right-1/3"></div>

<!-- INTRO SCREEN -->
<div id="introScreen">
    <h1 id="letterL">L</h1>
    <h1 id="letterE">E</h1>
    <h1 id="letterV">V</h1>
    <h1 id="letterI">I</h1>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" class="hidden">

    <!-- NAV -->
    <div class="p-4 flex items-center justify-between">
        <button id="openSidebar" class="text-cyan-300 text-2xl">‚ò∞</button>
        <h2 class="text-xl font-bold tracking-wide text-cyan-300">Anime Manga Hub</h2>
    </div>

    <!-- Sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black/50 hidden"></div>

    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-900/90 backdrop-blur-xl p-6 transform -translate-x-full z-50">
        <button id="closeSidebar" class="text-right w-full text-cyan-300 text-2xl">√ó</button>
        <h3 class="text-cyan-400 font-bold text-lg mb-4">Menu</h3>
        <ul class="space-y-3">
            <li class="hover:text-cyan-300">üè† Home</li>
            <li class="hover:text-cyan-300">‚≠ê Favorites</li>
            <li class="hover:text-cyan-300">üìö Manga Library</li>
            <li class="hover:text-cyan-300">‚öôÔ∏è Settings</li>
        </ul>
    </div>

    <!-- Anime list -->
    <div class="px-6 mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-20">

        <!-- Example Card -->
        <div class="anime-card bg-gray-800/50 backdrop-blur-xl shadow-lg p-4 rounded-xl border border-cyan-500/10">
            <h3 class="font-bold text-xl text-cyan-300">Jujutsu Kaisen</h3>
            <p class="text-gray-400 text-sm mt-1">Supernatural / Action</p>
            <a href="#" class="text-cyan-400 mt-3 inline-block">Read Manga ‚Üí</a>
        </div>

        <div class="anime-card bg-gray-800/50 backdrop-blur-xl shadow-lg p-4 rounded-xl border border-cyan-500/10">
            <h3 class="font-bold text-xl text-cyan-300">Attack on Titan</h3>
            <p class="text-gray-400 text-sm mt-1">Action / Dark Fantasy</p>
            <a href="#" class="text-cyan-400 mt-3 inline-block">Read Manga ‚Üí</a>
        </div>

        <div class="anime-card bg-gray-800/50 backdrop-blur-xl shadow-lg p-4 rounded-xl border border-cyan-500/10">
            <h3 class="font-bold text-xl text-cyan-300">Demon Slayer</h3>
            <p class="text-gray-400 text-sm mt-1">Adventure / Shonen</p>
            <a href="#" class="text-cyan-400 mt-3 inline-block">Read Manga ‚Üí</a>
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center p-4 text-gray-400 text-sm">
        Powered by <span class="text-cyan-300 font-bold">LeadingEdge</span>
    </footer>

</div>

<script>
/* CINEMATIC INTRO */
anime.timeline({})
  .add({
    targets: "#letterL",
    opacity: [0,1],
    translateY: [-50,0],
    duration: 600,
    easing: "easeOutExpo"
  })
  .add({
    targets: "#letterE",
    opacity: [0,1],
    translateY: [-50,0],
    duration: 600
  })
  .add({
    targets: "#letterV",
    opacity: [0,1],
    translateY: [-50,0],
    duration: 600
  })
  .add({
    targets: "#letterI",
    opacity: [0,1],
    translateY: [-50,0],
    duration: 600
  })
  .add({
    targets: "#introScreen",
    opacity: [1,0],
    duration: 900,
    easing: "easeOutQuad",
    complete: () => {
        document.getElementById("introScreen").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
    }
  });

/* SIDEBAR LOGIC */
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

document.getElementById("openSidebar").onclick = () => {
    sidebar.style.transform = "translateX(0)";
    overlay.classList.remove("hidden");
};

document.getElementById("closeSidebar").onclick = closeSide;
overlay.onclick = closeSide;

function closeSide(){
    sidebar.style.transform = "translateX(-100%)";
    overlay.classList.add("hidden");
}
</script>

</body>
</html>
